<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement ClassePro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f4f6f9;
    }
    h1 {
      color: #333;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #218838;
    }
    button:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Paiement ClassePro</h1>
  <p>Montant : <strong>200 FCFA</strong></p>
  <button id="payBtn">üí≥ Payer maintenant</button>

  <!-- SDK Paystack -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    const payBtn = document.getElementById("payBtn");
    const backendUrl = "https://serveur-backend-mhuc.onrender.com"; // ton backend Render

    payBtn.addEventListener("click", async () => {
      const email = "client@example.com"; // √† remplacer par l‚Äôemail de ton utilisateur
      const amount = 200;

      // Animation bouton
      payBtn.disabled = true;
      payBtn.innerHTML = "‚è≥ Initialisation..." + '<span class="spinner"></span>';

      try {
        // 1. Appel √† ton backend pour cr√©er la transaction
        const res = await fetch(`${backendUrl}/create-payment`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, amount })
        });
        const data = await res.json();

        if (!data || !data.reference) {
          alert("‚ùå Erreur: Impossible de cr√©er la transaction");
          payBtn.disabled = false;
          payBtn.innerHTML = "üí≥ Payer maintenant";
          return;
        }

        // 2. Lancer la fen√™tre Paystack
        var handler = PaystackPop.setup({
          key: "pk_test_7b8c7b4c175d2a76f17dc3d449ff410d88dd5d89", // ta cl√© publique
          email: email,
          amount: amount * 100,
          currency: "XOF",
          ref: data.reference,
          callback: function(response) {
            alert("‚úÖ Paiement termin√© ! R√©f√©rence: " + response.reference);
            // Ici tu pourrais appeler ton backend pour v√©rifier la transaction
          },
          onClose: function() {
            alert("‚ùå Fen√™tre de paiement ferm√©e");
          }
        });
        handler.openIframe();

      } catch (err) {
        console.error("Erreur:", err);
        alert("‚ö†Ô∏è Une erreur est survenue !");
      } finally {
        // R√©activer le bouton apr√®s l‚Äôaction
        payBtn.disabled = false;
        payBtn.innerHTML = "üí≥ Payer maintenant";
      }
    });
  </script>
</body>
</html>
