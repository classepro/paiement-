<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement ClassePro</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #222;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      margin-top: 25px;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #4cafef, #0072ff);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #3a9bdc, #005ed6);
    }

    button.loading {
      background: #0072ff;
      pointer-events: none;
    }

    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status {
      margin-top: 20px;
      font-size: 15px;
    }

    .success { color: #28a745; }
    .error { color: #dc3545; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Paiement ClassePro</h2>
    <label>Email</label>
    <input type="email" id="email" placeholder="ex: client@gmail.com" value="test@example.com" required>

    <label>Montant (FCFA)</label>
    <input type="number" id="amount" placeholder="ex: 200" value="200" required>

    <button id="payBtn">üí≥ Payer maintenant</button>
    <div class="status" id="status"></div>
  </div>

  <!-- SDK Paystack -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <script>
    const backendUrl = "https://backend-lmxf.onrender.com";
    const publicKey = "pk_test_7b8c7b4c175d2a76f17dc3d449ff410d88dd5d89";

    const payBtn = document.getElementById("payBtn");
    const statusDiv = document.getElementById("status");

    payBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const amount = document.getElementById("amount").value;

      if (!email || !amount || amount <= 0) {
        statusDiv.textContent = "‚ö†Ô∏è Veuillez entrer un email et un montant valides.";
        statusDiv.className = "status error";
        return;
      }

      // Animation bouton
      payBtn.classList.add("loading");
      payBtn.innerHTML = '‚è≥ Initialisation <span class="spinner"></span>';
      statusDiv.textContent = "";

      try {
        // Initialiser paiement via backend
        const response = await fetch(`${backendUrl}/create-payment`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, amount })
        });

        const data = await response.json();

        if (!data.data || !data.data.authorization_url) {
          throw new Error("Impossible d‚Äôobtenir l‚ÄôURL de paiement Paystack.");
        }

        // Ouvrir popup Paystack
        const handler = PaystackPop.setup({
          key: publicKey,
          email: email,
          amount: amount * 100,
          currency: "XOF",
          ref: data.data.reference,
          callback: function(response) {
            statusDiv.textContent = "‚úÖ Paiement en cours de v√©rification...";
            statusDiv.className = "status";

            // V√©rifier c√¥t√© backend
            fetch(`${backendUrl}/verify-payment/${response.reference}`)
              .then(res => res.json())
              .then(result => {
                if (result.data && result.data.status === "success") {
                  statusDiv.textContent = "üéâ Paiement r√©ussi !";
                  statusDiv.className = "status success";
                } else {
                  statusDiv.textContent = "‚ùå Paiement non confirm√©.";
                  statusDiv.className = "status error";
                }
              })
              .catch(() => {
                statusDiv.textContent = "‚ùå Erreur lors de la v√©rification.";
                statusDiv.className = "status error";
              });
          },
          onClose: function() {
            statusDiv.textContent = "‚ùå Fen√™tre de paiement ferm√©e.";
            statusDiv.className = "status error";
          }
        });

        handler.openIframe();

      } catch (error) {
        statusDiv.textContent = "‚ùå Erreur: " + error.message;
        statusDiv.className = "status error";
      } finally {
        // R√©initialiser bouton
        payBtn.classList.remove("loading");
        payBtn.innerHTML = "üí≥ Payer maintenant";
      }
    });
  </script>
</body>
</html>
