<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paiement ClassePro</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #222;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      margin-top: 15px;
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #0072ff;
      outline: none;
      box-shadow: 0 0 4px rgba(0, 114, 255, 0.3);
    }

    button {
      margin-top: 25px;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #4cafef, #0072ff);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #3a9bdc, #005ed6);
    }

    button:active {
      transform: scale(0.98);
    }

    button.loading {
      background: #005ed6;
      pointer-events: none;
    }

    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status {
      margin-top: 20px;
      font-size: 15px;
    }

    .success { color: #28a745; }
    .error   { color: #dc3545; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Paiement ClassePro</h2>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="ex: client@example.com" value="test@example.com" required />

    <label for="amount">Montant (FCFA)</label>
    <input type="number" id="amount" placeholder="200" value="200" required min="1" />

    <button id="payBtn">üí≥ Payer maintenant</button>
    <div class="status" id="status"></div>
  </div>

  <!-- SDK Paystack -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <script>
    const backendUrl = "https://backend2-rcqi.onrender.com";
    const publicKey = "pk_test_7b8c7b4c175d2a76f17dc3d449ff410d88dd5d89";

    const payBtn = document.getElementById("payBtn");
    const statusDiv = document.getElementById("status");

    payBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const amount = parseInt(document.getElementById("amount").value);

      // Validation
      if (!email || !amount || amount <= 0) {
        statusDiv.textContent = "‚ö†Ô∏è Veuillez entrer un email valide et un montant positif.";
        statusDiv.className = "status error";
        return;
      }

      // Animation bouton
      payBtn.classList.add("loading");
      payBtn.innerHTML = '‚è≥ Initialisation <span class="spinner"></span>';
      statusDiv.textContent = "";

      try {
        // Appel √† ton backend pour initialiser le paiement
        const response = await fetch(`${backendUrl}/create-payment`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, amount })
        });

        const data = await response.json();

        // V√©rifier si la r√©ponse contient la r√©f√©rence n√©cessaire
        if (!data.data || !data.data.reference) {
          throw new Error("R√©f√©rence de paiement introuvable");
        }

        // Ouvrir l'iframe / popup Paystack
        const handler = PaystackPop.setup({
          key: publicKey,
          email: email,
          amount: amount * 100, // conversion en kobo
          currency: "XOF",
          ref: data.data.reference,
          callback: function(response) {
            // Apr√®s le paiement, v√©rifier le statut c√¥t√© backend
            statusDiv.textContent = "üîç V√©rification en cours...";
            statusDiv.className = "status";

            fetch(`${backendUrl}/verify-payment/${response.reference}`)
            .then(res => res.json())
            .then(result => {
              if (result.data && result.data.status === "success") {
                statusDiv.textContent = "üéâ Paiement r√©ussi !";
                statusDiv.className = "status success";
              } else {
                statusDiv.textContent = "‚ùå Paiement non confirm√©.";
                statusDiv.className = "status error";
              }
            })
            .catch(err => {
              console.error("Erreur v√©rification:", err);
              statusDiv.textContent = "‚ùå Erreur lors de la v√©rification.";
              statusDiv.className = "status error";
            });
          },
          onClose: function() {
            statusDiv.textContent = "‚ùå Paiement annul√©.";
            statusDiv.className = "status error";
          }
        });

        handler.openIframe();

      } catch (error) {
        statusDiv.textContent = "‚ùå Erreur : " + error.message;
        statusDiv.className = "status error";
      } finally {
        // R√©initialiser bouton initial
        payBtn.classList.remove("loading");
        payBtn.innerHTML = "üí≥ Payer maintenant";
      }
    });
  </script>
</body>
</html>
